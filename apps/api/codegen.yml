schema:
  - apps/api/src/api.graphql
generates:
  ./libs/api/schema/src/lib/schema.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - fragment-matcher
    config:
      contextType: ./context#Context
      namingConvention:
        enumValues: keep
  ./apps/web/graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      module: commonjs
hooks:
  afterAllFileWrite:
    - prettier --write
